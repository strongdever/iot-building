    <main id="task-add">
        <nav class="header-nav">
            <div class="container">
                <ul class="nav-menu">
                    <li>
                        <a href="/" class="menu-link round-btn">
                            <span class="font-15-700">お客様一覧</span>

                    </li>
                    <li>
                        <a href="./facility.html" class="menu-link round-btn">

                        </a>
                    </li>
                    <li>
                        <a href="./room.html" class="menu-link tasks-btn round-btn">
                            <span class="font-15-700">タスク一覧</span><span class="task-list">3</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="task-add-wrapper form-wrapper">
                <div class="head-text font-24-700">リンクの追加</div>
                <form class="task-add-form main-form" action="" method="">
                    <ul class="vertical-wrapper">
                        <li class="row-item fit-content horizontal-wrapper">
                            <label for="customer-name" class="row-label font-15-500">会社名</label>
                            <div id="customer-name" name="customer-name" type="text" class="customer-name font-18-700">
                                株式会社関東ビル工業</div>
                        </li>
                        <li class="row-item fit-content horizontal-wrapper">
                            <label for="charger-name" class="row-label font-15-500">当社担当</label>
                            <select name="charger-name" id="charger-name" class="charger-name length font-15-400">
                                <option value="0" label="担当者を選択">担当者を選択</option>
                                <option value="0" label="未分類">未分類</option>
                                <option value="0" label="未分類">未分類</option>
                                <option value="0" label="未分類">未分類</option>
                                <option value="0" label="未分類">未分類</option>
                            </select>
                        </li>
                        <li class="row-item fit-content horizontal-wrapper date-picker-wrapper">
                            <label for="register-date" class="row-label font-15-500">登録日</label>
                            <select name="register-year" id="register-year"
                                class="register-year select-year font-15-400">
                                <option value="0">---- 年</option>
                            </select>
                            <select name="register-month" id="register-month"
                                class="register-month select-month font-15-400">
                                <option value="0">-- 月</option>
                            </select>
                            <select name="register-day" id="register-day" class="register-day select-day font-15-400">
                                <option value="0">-- 日</option>
                            </select>
                            <a class="register-current-time rect-btn current-time font-15-700">現在</a>
                            <span class="stick"></span>
                            <div class="datepicker" id="register-datepicker" onclick="toggleCalendar(this);">
                                <img src="./assets/img/calendar-mark.svg" class="calendar-icon">
                                <!-- <i class="fas fa-calendar-alt icon" id="" onclick="toggleCalendar();"></i> -->
                                <input class="input-field" type="text" id="datepickerInput" placeholder="YYYY-MM-DD"
                                    onchange="checkDate(this)" onMouseDown="toggleCalendar(this);"
                                    onkeyup="value=value.replace(/[^0-9\-]/g,'')" inputmode="numeric" minlength="8"
                                    maxlength="10">
                            </div>
                        </li>
                        <li class="row-item length1 horizontal-wrapper">
                            <label for="task_name" class="row-label font-15-500">タスク名</label>
                            <input id="task_name" name="task_name" type="text" class="task_name font-15-400">
                        </li>
                        <li class="row-item fit-content horizontal-wrapper date-picker-wrapper">
                            <label for="deadline-date" class="row-label font-15-500">締切日</label>
                            <select name="deadline-year" id="deadline-year"
                                class="deadline-year select-year font-15-400">
                                <option value="0">---- 年</option>
                            </select>
                            <select name="deadline-month" id="deadline-month"
                                class="deadline-month select-month font-15-400">
                                <option value="0">-- 月</option>
                            </select>
                            <select name="deadline-day" id="deadline-day" class="deadline-day select-day font-15-400">
                                <option value="0">-- 日</option>
                            </select>
                            <a class="deadline-current-time rect-btn current-time font-15-700">現在</a>
                            <span class="stick"></span>
                            <div class="datepicker" id="deadline-datepicker" onclick="toggleCalendar(this);">
                                <img src="./assets/img/calendar-mark.svg" class="calendar-icon">
                                <!-- <i class="fas fa-calendar-alt icon" id="" onclick="toggleCalendar();"></i> -->
                                <input class="input-field" type="text" id="datepickerInput" placeholder="YYYY-MM-DD"
                                    onchange="checkDate(this)" onMouseDown="toggleCalendar();"
                                    onkeyup="value=value.replace(/[^0-9\-]/g,'')" inputmode="numeric" minlength="8"
                                    maxlength="10">
                            </div>
                        </li>
                        <li class="row-item length2 horizontal-wrapper">
                            <label for="memo" class="row-label font-15-500">メモ</label>
                            <input id="memo" name="memo" type="text" class="memo font-15-400">
                        </li>
                    </ul>
                    <a class="link-add font-15-700 rect-btn">更新する</a>
                    <a class="goto-link-page font-15-700" href="./link.html">閉じる</a>
                </form>

    <div class="date-picker-wrapper" id="date-picker-wrapper">
        <div class="d-none" id="calendar_date">
            <div class="title">
                <div class="arrow-control" onclick="preMonth();"><i class="fas fa-chevron-left"></i></div>
                <h4 id="year-month" class="year-month" onclick="showMonth();"></h4>
                <div class="arrow-control" onclick="nextMonth();"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="week" id="week"></div>
            <div class="list" id="list"></div>
        </div>
        <div class="d-none" id="calendar_month">
            <div class="title">
                <div class="arrow-control" onclick="preYear();"><i class="fas fa-chevron-left"></i></div>
                <h4 id="year" class="year" onclick="showYear();"></h4>
                <div class="arrow-control" onclick="nextYear();"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="list" id="monlist"></div>
        </div>
        <div class="d-none" id="calendar_year">
            <div class="title">
                <div class="arrow-control" onclick="preYears();"><i class="fas fa-chevron-left"></i></div>
                <h4 id="years" class="year"></h4>
                <div class="arrow-control" onclick="nextYears();"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="list" id="yearlist"></div>
        </div>
